<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TrackTracker!</title>
  </head>
  <body>
    <div class= "container">
      <div class="row">
        <form id="surveyForm">
          <div class="form-group">
            <label for="name">Please enter your full name:</label>
            <input class="form-control formWidthStandard" type="text" id="name">
            <p><strong>What is your preferred working environment?</strong></p>
            <div class="radio">
              <label>
                <input type="radio" name="workType" value="cSharp" checked>
                Large Business Environment
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="workType" value="ruby">
                Startup Company
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="workType" value="php">
                Work From Home
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="workType" value="java">
                Enterprise Company
              </label>
            </div>
            <p><strong>What kind of applications are you most interested in developing?</strong></p>
            <div class="radio">
              <label>
                <input type="radio" name="appType" value="cSharp" checked>
                Internal Business Software
              </label>
            </div>
              <div class="radio">
                <label>
                  <input type="radio" name="appType" value="ruby">
                  Interactive Web Applications
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="appType" value="php">
                  Backend Data Management or Content Management
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="appType" value="java">
                  Android Applications/Enterprise Software
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="suggestedTrack">

        </div>
      </div><!--End Row-->
    </div>
  </body>
</html>
